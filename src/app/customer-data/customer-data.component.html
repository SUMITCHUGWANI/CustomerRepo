<p-table [value]="_customer">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Author</th>
      <th>Price In Dollars</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
    <tr>
      <td>{{_customer.name}}</td>
      <td>{{_customer.mail}}</td>
      <td>{{_customer.age}}</td>
    </tr>
  </ng-template>
</p-table>
